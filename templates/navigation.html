{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'user-homepage' %}">
        <img src="{% static 'images/castle.png' %}" alt="Castle Logo" width="40" class="me-2">
        <div class="d-flex flex-column">
            <strong>CASTLE</strong>
            <small>APARTMENTS</small>
        </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'property-index' %}">Property Catalogue</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_offers' %}">My Offers</a>
            </li>

            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none;">Logout</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
