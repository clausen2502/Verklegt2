{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Castle Apartments{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <a href="{% url 'user-homepage' %}">
            <img src="{% static 'images/castle.png' %}" alt="Castle Logo" />
        </a>
        <div class="brand">
            <strong>CASTLE</strong><br />
            <small>APARTMENTS</small>
        </div>
    </div>

    <nav class="nav-links">
        <a href="{% url 'property-index' %}">Property Catalogue</a>
        <a href="{% url 'create-property' %}">Create Listing</a>
        <a href="{% url 'my_offers' %}">My Offers</a>
    </nav>

    <div class="icons">
        <a href="#"><img src="{% static 'icons/search-icon.png' %}" alt="Search" class="icon" /></a>
        <a href="#"><img src="{% static 'icons/user-icon.jpeg' %}" alt="User" class="icon" /></a>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy;2025 Castle Apartments</p>
</footer>

</body>
</html>
