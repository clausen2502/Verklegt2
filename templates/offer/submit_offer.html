{% extends 'base.html' %}
{% load formatting %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="shadow rounded-4 p-5 bg-white">
        <h2 class="fw-bold mb-4 text-center text-blue">Submit Offer</h2>

        <p class="text-center mb-2">
          You're making an offer for
          <strong>{{ property.street_name }}, {{ property.city }}</strong>.
        </p>

        <p class="text-center text-muted">
          Listing price: <strong>{{ property.price|intdot }}</strong> kr.
        </p>

        <form method="POST" action="{% url 'submit-offer' property.id %}">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4 fw-semibold rounded-pill">
              Submit Offer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
