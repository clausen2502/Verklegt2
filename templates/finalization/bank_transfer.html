{% extends "base.html" %}

{% block title %}Bank Transfer Details{% endblock %}

{% block content %}
<h1>Enter Bank Transfer Information</h1>

<div class="finalize-box">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="offer_id" value="{{ offer_id }}">

        <!-- 1. Heiti móttakanda -->
        <div class="form-group">
            <label for="recipient_name">Heiti móttakanda:</label>
            <input type="text" id="recipient_name" name="recipient_name" required>
        </div>

        <!-- 2. Reikningsnúmer móttakanda -->
        <div class="form-group">
            <label for="account_number">Reikningsnúmer móttakanda:</label>
            <input type="text" id="account_number" name="account_number" required>
        </div>

        <!-- 3. Kennitala eða fyrirtækjanúmer -->
        <div class="form-group">
            <label for="kennitala">Kennitala eða fyrirtækjanúmer:</label>
            <input type="text" id="kennitala" name="kennitala">
        </div>

        <!-- 4. Bankanúmer og útibú -->
        <div class="form-group">
            <label for="bank_info">Bankanúmer:</label>
            <input type="text" id="bank_info" name="bank_info">
        </div>

        <!-- 5. Greiðsluupplýsingar eða skýring -->
        <div class="form-group">
            <label for="description">Greiðsluupplýsingar eða skýring:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <!-- 6. Upphæð -->
        <div class="form-group">
            <label for="amount">Upphæð:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
        </div>

        <!-- 7. Gjaldmiðill -->
        <div class="form-group">
            <label for="currency">Gjaldmiðill:</label>
            <select id="currency" name="currency" required>
                <option value="">Veldu gjaldmiðil</option>
                <option value="ISK">ISK</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- 8. Dagssetning millifærslu -->
        <div class="form-group">
            <label for="transfer_date">Dagssetning millifærslu:</label>
            <input type="date" id="transfer_date" name="transfer_date">
        </div>

        <button type="submit">Continue</button>
    </form>
</div>
{% endblock %}
