{% extends "base.html" %}

{% block title %}Finalize Purchase Offer - Contact Info{% endblock %}

{% block content %}
<h1 class="finalize-title">Finalize Purchase Offer</h1>

<div class="finalize-box">
    <h2>Contact Information</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="offer_id" value="{{ offer_id }}">
        <div class="form-group">
            <label>Street name:</label>
            <input type="text" name="street_name" required>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city" required>
        </div>
        <div class="form-group">
            <label>Postal Code:</label>
            <input type="text" name="postal_code" required>
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input type="text" name="country" required>
        </div>
        <div class="form-group">
            <label>National ID:</label>
            <input type="text" name="kennitala" required>
        </div>
        <button type="submit">Next: Payment</button>
    </form>
</div>
{% endblock %}
