{% extends 'base.html' %}
{% load static formatting %}

{% block content %}
<div class="container my-5 p-4 rounded shadow bg-white border">
  <form method="GET" action="{% url 'property-index' %}">
    <div class="row g-4">

      <!-- Location -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Location</label>
        <div class="dropdown">
          <button class="btn btn-light w-100 d-flex align-items-center gap-3 border rounded-2 py-3" type="button" data-bs-toggle="collapse" data-bs-target="#locationDropdown">
            <img src="{% static 'icons/location.png' %}" alt="Location icon" class="filter-icon"> Choose a location
          </button>
          <div id="locationDropdown" class="collapse mt-2 bg-white p-3 rounded shadow-sm">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="location" value="101" id="location-101">
              <label class="form-check-label" for="location-101">101 - Miðbær</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="location" value="270" id="location-270">
              <label class="form-check-label" for="location-270">270 - Mosfellsbær</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="location" value="220" id="location-220">
              <label class="form-check-label" for="location-220">220 - Hafnarfjörður</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Type -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Type</label>
        <div class="dropdown">
          <button class="btn btn-light w-100 d-flex align-items-center gap-3 border rounded-2 py-3" type="button" data-bs-toggle="collapse" data-bs-target="#typeDropdown">
            <img src="{% static 'icons/type.png' %}" alt="Type icon" class="filter-icon"> Choose a type
          </button>
          <div id="typeDropdown" class="collapse mt-2 bg-white p-3 rounded shadow-sm">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="type" value="house" id="type-house">
              <label class="form-check-label" for="type-house">House</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="type" value="apartment" id="type-apartment">
              <label class="form-check-label" for="type-apartment">Apartment</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="type" value="studio" id="type-studio">
              <label class="form-check-label" for="type-studio">Studio</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="type" value="other" id="type-other">
              <label class="form-check-label" for="type-other">Other</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Size -->
      <div class="col-md-3">
        <label class="form-label fw-bold">Size (m²)</label>
        <div class="d-flex gap-2">
          <select name="size_from" class="form-select">
            <option value="">From</option>
            <option value="0">0</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>
          <select name="size_to" class="form-select">
            <option value="">To</option>
            <option value="0">0</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>
        </div>
      </div>

      <!-- Bedrooms -->
      <div class="col-md-3">
        <label class="form-label fw-bold">Bedrooms</label>
        <select name="bedrooms" class="form-select">
          <option value="">Any</option>
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
          <option value="6">6+</option>
        </select>
      </div>

      <!-- Bathrooms -->
      <div class="col-md-3">
        <label class="form-label fw-bold">Bathrooms</label>
        <select name="bathrooms" class="form-select">
          <option value="">Any</option>
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
        </select>
      </div>

      <!-- Price -->
      <div class="col-md-3">
        <label class="form-label fw-bold">Price (ISK)</label>
        <div class="d-flex gap-2">
          <select name="price_from" class="form-select">
            <option value="">From</option>
            <option value="1000000">1M</option>
            <option value="5000000">5M</option>
            <option value="10000000">10M</option>
            <option value="20000000">20M</option>
            <option value="30000000">30M</option>
            <option value="50000000">50M</option>
            <option value="75000000">75M</option>
            <option value="100000000">100M</option>
            <option value="150000000">150M</option>
          </select>
          <select name="price_to" class="form-select">
            <option value="">To</option>
            <option value="1000000">1M</option>
            <option value="5000000">5M</option>
            <option value="10000000">10M</option>
            <option value="20000000">20M</option>
            <option value="30000000">30M</option>
            <option value="50000000">50M</option>
            <option value="75000000">75M</option>
            <option value="100000000">100M</option>
            <option value="150000000">150M</option>
            <option value="200000000">200M</option>
            <option value="300000000">300M</option>
            <option value="400000000">400M</option>
            <option value="500000000">500M</option>
          </select>
        </div>
      </div>

      <!-- Street name -->
      <div class="col-md-12">
        <label class="form-label fw-bold">Street name</label>
        <input type="text" name="q" class="form-control" placeholder="e.g. Laugavegur">
      </div>

      <!-- Submit -->
      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-primary px-4">Search</button>
      </div>

    </div>
  </form>
</div>
{% endblock %}
