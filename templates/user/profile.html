{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card shadow rounded-4 overflow-hidden">
        <div class="row g-0">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center bg-success text-white p-4">
                <img src="{{ user.userprofile.profile_image.url }}" alt="Profile Image" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                <h4 class="fw-bold">{{ user.username }}</h4>
                <p class="mb-0">Logged-in User</p>
            </div>
            <div class="col-md-8">
                <div class="p-4">
                    {% if success %}
                        <div class="alert alert-success">Profile updated successfully!</div>
                    {% elif error %}
                        <div class="alert alert-danger">Something went wrong. Please try again.</div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Name</label>
                            <input type="text" name="name" id="name" value="{{ user.username }}" class="form-control border-0 bg-light-subtle rounded-3">
                        </div>

                        <div class="mb-3">
                            <label for="profile_image" class="form-label fw-semibold">Profile Image</label>
                            <input type="file" name="profile_image" id="profile_image" class="form-control border-0 bg-light-subtle rounded-3">
                        </div>

                        <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill fw-semibold">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
