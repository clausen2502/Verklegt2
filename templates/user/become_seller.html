{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container my-5">
    <section class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <article class="bg-white shadow p-5 rounded-4">
                <h2 class="fw-bold mb-4 text-center text-blue">Become a Seller</h2>
                <form method="POST" enctype="multipart/form-data" action="{% url 'become-seller' %}" aria-label="Seller registration form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="seller_type" class="form-label">Seller Type</label>
                        <select name="seller_type" id="seller_type" class="form-control" required>
                            <option value="individual">Individual</option>
                            <option value="agency">Real Estate Agency</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo (Upload Image)</label>
                        <input type="file" name="logo" id="logo" class="form-control" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="cover_image" class="form-label">Cover Image (Upload Image)</label>
                        <input type="file" name="cover_image" id="cover_image" class="form-control" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" name="street" id="street" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" name="postal_code" id="postal_code" class="form-control">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4 fw-semibold rounded-pill">
                        Register as Seller
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </section>
</main>
{% endblock %}
