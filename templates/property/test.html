<form method="get" action="{% url 'property-index' %}">
  <label for="bathrooms">Minimum Bathrooms:</label>
  <select name="bathrooms" id="bathrooms" class="form-select">
    <option value="">Any</option>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
    <option value="4">4+</option>
  </select>

  <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>

<form method="get" action="{% url 'property-index' %}">
  <label>Choose locations:</label><br>
  <input type="checkbox" name="location" value="101"> Reykjavik 101<br>
  <input type="checkbox" name="location" value="270"> Mosfellsbær 270<br>
  <input type="checkbox" name="location" value="220"> Hafnarfjörður 220<br>

  <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>

<form method="get" action="{% url 'property-index' %}">
  <label for="q">Street name:</label>
  <input type="text" name="q" id="q" class="form-control" placeholder="e.g. Laugavegur">

  <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
