{% extends "base.html" %}

{% block content %}
<div class="grid-3">
    {% for property in properties %}
        <a href="{% url 'property-detail' property.id %}" class="property-card-link">
            <div class="property-card">
                {% include "property/single_property.html" with property=property %}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
